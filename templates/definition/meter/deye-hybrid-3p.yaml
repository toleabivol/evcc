template: deye-hybrid-3p
covers: ["deye-hybrid"]
products:
  - brand: Deye
    description:
      generic: 3p hybrid inverter
  - brand: Sunsynk
    description:
      generic: 3p hybrid inverter
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["rs485", "tcpip"]
    baudrate: 9600
    id: 1
  - name: capacity
    advanced: true
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 625 # Grid side total power
      type: holding
      decode: int16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 522 # "Total_GridBuy_Power Wh"
      type: holding
      decode: uint32
    scale: 0.1
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 613 # "Out-of-grid - current A"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 614 # "Out-of-grid - current B"
        type: holding
        decode: int16
      scale: 0.01
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 615 # "Out-of-grid - current C"
        type: holding
        decode: int16
      scale: 0.01
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: calc
    add:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 672 # "PV1 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 673 # "PV2 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 674 # "PV3 input power"
        type: holding
        decode: uint16
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 675 # "PV4 input power"
        type: holding
        decode: uint16
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 534 # "Total_PV_Power_Wh"
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 590 # "Battery output power"
      type: holding
      decode: int16
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 588 # "battery capacity"
      type: holding
      decode: uint16
  {{- if .capacity }}
  capacity: {{ .capacity }} # kWh
  {{- end }}
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 518 # "Total discharge of the battery (Wh)"
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
